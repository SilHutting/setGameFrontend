<div class="control-panel">
    <div class="form-group">
      <label for="gameName">Game Name:</label>
      <input #gameName type="text" id="gameName" placeholder="Enter game name">
    </div>
  
    <button (click)="createGame(gameName.value)" class="btn btn-primary">
      Start New Game
    </button>
  
    <button (click)="suggestSet()" class="btn btn-success">
      Submit Set
    </button>
  
    <button (click)="getHint()" class="btn btn-warning">
      Get Hint
    </button>
    <button (click)="searchGames()" class="btn btn-info">
      Search Games
    </button>
  
    <div *ngIf="message" class="message">
      {{ message }}
    </div>
    <div *ngIf="games.length > 0">
      <h3>results</h3>
      <ul class="list-group">
        <li *ngFor="let game of games" class="list-group-item">
          <div>
            ID: {{ game.id }} - Name: {{ game.name }} - Game Over: {{ game.gameOver }}
          </div>
          <div>
            <button (click)="selectGame(game.id)" class="btn btn-secondary btn-sm">Select Game</button>
            <button (click)="deleteGame(game.id)" class="btn btn-danger btn-sm">Delete Game</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
